{% extends 'base.html' %}

{% block content %}

<div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-7 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Welcome to Sign Up - MusicSheetHub</h1>
            <p class="col-lg-10 fs-4">Sign up for MusicSheetHub and enjoy music every day!</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
            <form method="POST" action="{{ url_for('signup') }}" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                <!-- Username Field -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingUsername" name="username" placeholder="Username"
                        required>
                    <label for="floatingUsername">Username</label>
                </div>

                <!-- Email Field -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" name="email"
                        placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                </div>

                <!-- Password Field -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                        placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>

                <!-- Remember Me -->
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" name="remember" value="yes"> Remember me
                    </label>
                </div>

                <!-- Submit -->
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

                <!-- Terms -->
                <hr class="my-4">
                <small class="text-body-secondary">
                    By clicking Sign up, you agree to the <a href="#">terms of use</a>.
                </small>
            </form>
        </div>
    </div>
</div>

{% endblock %}
