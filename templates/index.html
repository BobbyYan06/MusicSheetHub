<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello from my first template</h1>

    <table>
        <tr>
            <th>id</th>
            <th>sheetname</th>
            <th>composer</th>
            <th>instrument</th>
            <th>file_path</th>
            <th>uploader_id</th>
            <th>downloader_count</th>
            <th>created_at</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item [0] }}</td>
            <td>{{ item [1] }}</td>
            <td>{{ item [2] }}</td>
            <td>{{ item [3] }}</td>
            <td>{{ item [4] }}</td>
            <td>{{ item [5] }}</td>
            <td>{{ item [6] }}</td>
            <td>{{ item [7] }}</td>
            <td>{{ item [8] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
